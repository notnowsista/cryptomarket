<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cryptomarket</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-menu">
                <span class="mdi mdi-hand-coin"></span>
                <h1>Cryptomarket</h1>
            </div>
            <ul>
                <li>Inicio</li>
                <li>Catálogo</li>
                <li>Monedas Premium</li>
                <li>Contacto</li>
            </ul>
            <div class="hide-menu">
                <span class="mdi mdi-menu"></span>
            </div>
        </nav>
        <section>
            <div class="filter">
                <form>
                    <label for="ordenar_por">Ordenar por:</label>
                    <select name="ordenar_por" id="ordenar_por">
                        <option value="precio_menor">Menor precio</option>
                        <option value="precio_mayor">Mayor precio</option>
                    </select>
                </form>
            </div>
        </section>
        <main>
            <div class="coin-container">
                <div class="coin-card">
                    <img src="assets/img/tether.jpg" alt="Tether">
                    <h2>Tether</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/shiba.jpg" alt="Shibacoin">
                    <h2>Shiba inu</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/ethereum.jpg" alt="Ethereum">
                    <h2>Ethereum</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/doge.jpg" alt="Dogecoin">
                    <h2>Doge</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/cardano.jpg" alt="Cardano">
                    <h2>Cardano</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/bnb.jpg" alt="Binancecoin">
                    <h2>BNB</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card">
                    <img src="assets/img/bitcoin.jpg" alt="Bitcoin">
                    <h2>Bitcoin</h2>
                    <button type="submit">Ver más</button>
                </div>
            </div>
            <div class="paginacion">
                <a href="">
                    <span class="mdi mdi-chevron-double-left"></span>
                </a>
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">
                    <span class="mdi mdi-chevron-double-right"></span>
                </a>
            </div>
        </main>
        <footer>
            <h2>Todos los derechos reservados</h2>
            <div class="socialmedia-icons">
                <span class="mdi mdi-instagram"></span>
                <span class="mdi mdi-facebook"></span>
            </div>
        </footer>
    </div>
</body>
</html>
